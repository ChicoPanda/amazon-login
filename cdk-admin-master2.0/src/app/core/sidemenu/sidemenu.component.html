
<perfect-scrollbar style="height: calc(100% - 33px);" class="background-scrollbar">
    <div fxLayout="column" >
        <div *ngIf="!iconOnly" fxLayoutAlign="space-around center"  width="45vh">
          <img width="100%" id="profilImage"src="{{img_url}}">
        </div>
        <div *ngIf="iconOnly" style="height: 100px;" fxLayoutAlign="space-around center"  >
            <img width="50" [style.borderRadius]="'50%'" src="{{img_url}}">
        </div>
        <cdk-sidemenu-item *ngFor="let menu of menus" [menu]="menu" [iconOnly]="iconOnly"> </cdk-sidemenu-item>
    </div>

</perfect-scrollbar>
